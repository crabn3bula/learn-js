<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Learn JS</title>
  </head>
  <body>
    <script>
      const age = 15;
      if (!(age >= 14 && age <= 90)) {
        alert('Not allowed');
      } else {
        alert('Allowed');
      }

      if (age < 14 || age > 90) {
        alert('Not allowed');
      } else {
        alert('Allowed');
      }
    </script>
  </body>
</html>
