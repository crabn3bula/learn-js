<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Learn JS</title>
  </head>
  <body>
    <script>
      const userNumber = Number(prompt('Enter number', ''));
      if (userNumber > 0) {
        alert(1);
      } else if (userNumber < 0) {
        alert(-1);
      } else {
        alert(0);
      }
    </script>
  </body>
</html>
