<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Learn JS</title>
  </head>
  <body>
    <script>
      while (true) {
        const number = prompt('Введите число больше 100', '')
        if (number === null || +number > 100) {
          break;
        }
      }
    </script>
  </body>
</html>
